<div class="text-justify">{{reference}}</div>

<button class="pub-button0"  onclick="toggleBibtex{{entry.key}}()">Bibtex</button>

{% if entry.doi %}
    <a href="{{ entry.doi | prepend: 'http://doi.org/' }}"><input class="pub-button1" type="button" value="doi" /></a>
{% endif %}

{% if entry.preprint %}
    <a href="{{ entry.preprint }}"><input class="pub-button2" type="button" value="preprint" /></a>
{% endif %}
 
{% if entry.link %}
    <a href="{{ entry.link }}"><input class="pub-button3" type="button" value="link" /></a>
{% endif %}
 
{% if entry.code %}
    <a href="{{ entry.code }}"><input class="pub-button4" type="button" value="code" /></a>
{% endif %}
<div id="a{{entry.key}}" style="display: none;">
<pre>{{entry.bibtex}}</pre>
</div>
<script>
function toggleBibtex{{entry.key}}(parameter) {
    var x= document.getElementById('a{{entry.key}}');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>
